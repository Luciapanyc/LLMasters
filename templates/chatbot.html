<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/chatbot.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Chatbot Page</title>
    <link rel="icon" type="image/png" href="../static/musicrecco.png"/>
</head>
<body>
  <div class="chatbox-wrapper">
    <div id="messageBox" class="message-box">
      <div class="chat response">
        <img src="../static/musicrecco_chatbotprofile.png">
        <span>Hello there! <br> 
          How can I help you today.
        </span>
      </div>
    </div>
    <div class="messagebar">
      <div class="bar-wrapper">
        <input type="text" id="userMessage" placeholder="Enter your message...">
        <button id="sendMessageBtn">
          <span class="material-icons">send</span>
        </button>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../static/chatbot script.js"></script>
</html>
